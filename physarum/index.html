<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Physarum</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../shared/css/darkskelleton.css" media="(prefers-color-scheme: dark)">

<body>
  <style>
    .container {
      max-width: 1024px;
      /* override default width so canvas doesn't get scaled*/
    }
  </style>
  <div class="container" style="margin-top: 1em;">
    <a href="../">Back to Overview</a>
    <div class="row">
      <div class="column">
        <h1>Physarum</h1>
        <p>
          Physarum Polycephalum is a slime mold that is able to solve shortest path problems, with astonsishing
          efficiency.
          <b>The simulation isn't fully functional yet, the goal is to achieve <a
              href="https://www.barradeau.com/2019/1103/">something like this</a>.</b>
        </p>
      </div>
    </div>

    <div class="row">
      <p id="webglWarning" style="display: none;">
        <b style="color: red;">Due to WebGL issues, the simulation does not work on your device</b>
      </p>
      <canvas width="1024" height="1024" class="u-full-width" id="canvas"></canvas>
      <label>Search Angle
        <input type="range" id="searchangle" value=".7854" min="0" max="1.6" step="any">
      </label>
      <label>Search Distance
        <input type="range" id="searchdistance" value="12" min="1" max="30" step="any">
      </label>
      <label>Movement Speed
        <input type="range" id="movementspeed" value="1.1" min=".5" max="2" step="any">
      </label>
      <label>Rotation Rate
        <input type="range" id="rotationrate" value="0.7854" min="0" max="1.6" step="any">
      </label>
      <label>Evaporation Rate
        <input type="range" id="evaporationrate" value=".9" min="0.8" max="1" step="any">
      </label>
    </div>
  </div>

  <!-- Minimal Vertex Shader -->
  <script id="vs" type="x-shader/x-vertex">
    attribute vec4 a_position;
    
    void main() {
      gl_Position = a_position;
    }
  </script>


  <!-- Point Sprite Vertex Shader -->
  <script id="vs_points" type="x-shader/x-vertex">
    precision mediump float;

    attribute vec2 a_Index; // UV index of the sprite
    uniform vec2 u_simResolution;
    uniform vec2 u_resolution; // width/height of screen
    uniform sampler2D u_texture;

    void main() {
      vec4 simData = texture2D(u_texture, 2.*a_Index/u_simResolution-1.);
      vec2 pos = simData.xy;
      gl_Position = vec4(pos, 0.0, 1.0);
      gl_PointSize = 1.0;
    }
  </script>

  <!-- Texture Render Shader -->
  <script type="x-shader/x-fragment" id="textureRenderShader">
    precision mediump float;
    
    uniform vec2 u_simResolution;
    uniform vec2 u_resolution;
    uniform sampler2D u_texture;
      
    void main() {
      vec4 texValue = texture2D(u_texture, gl_FragCoord.xy/u_resolution);
      gl_FragColor = vec4(texValue.rgb,1.);
    }
  </script>

  <!-- Particle Render Shader -->
  <script type="x-shader/x-fragment" id="renderShader">
    precision mediump float;      
    void main() {
      gl_FragColor=vec4(1.,0.,0.,1.);
    }
  </script>


  <!-- Pheromone Diffusion Shader -->
  <script type="x-shader/x-fragment" id="diffusionShader">
    precision mediump float;
    
    uniform vec2 u_simResolution;
    uniform vec2 u_resolution;
    uniform vec2 u_mousePos;
    uniform sampler2D u_texture;
    uniform float u_evaporationRate;

    // write particles to r and g channels, those get cleared
    // diffuse b and w, add r and g to them
    vec2 getPixel(vec2 offset){
      vec2 particleVal = texture2D(u_texture, (gl_FragCoord.xy+offset)/u_resolution).xy;
      vec2 pheroVal = texture2D(u_texture, (gl_FragCoord.xy+offset)/u_resolution).zw;
      //TODO figure out what the .5 does
      return vec2(pheroVal + particleVal);
    }

    float circle(vec2 uv){
      vec2 dist = uv - u_mousePos;
      return 1.-smoothstep(0., .1, dot(dist,dist)*4.0);
    }

    void main() {
     vec2 sum = getPixel(vec2(-1.,-1.)) + getPixel(vec2(0.,-1.)) + getPixel(vec2(1.,-1.))+
                getPixel(vec2(-1.,0.)) + getPixel(vec2(0.)) + getPixel(vec2(1.,0.))+
                getPixel(vec2(-1.,1.)) + getPixel(vec2(0.,1.)) + getPixel(vec2(1.,1.));
     vec2 average = sum/9.;
     vec2 mouseVal = vec2(0.3,1.)*circle(gl_FragCoord.xy/u_resolution);
     vec2 particleVal = texture2D(u_texture, (gl_FragCoord.xy)/u_resolution).xy;
     vec4 color = vec4(particleVal*u_evaporationRate,average*u_evaporationRate + mouseVal);
     gl_FragColor = clamp(color, 0.01,1.);
    //gl_FragColor = vec4(0.,0.,gl_FragCoord.x / u_resolution.x,1.);
    }
  </script>

  <!-- inital particle attributes Shader -->
  <script type="x-shader/x-fragment" id="initShader">
    precision mediump float;
    #define M_PI 3.141592653589793
    
    uniform vec2 u_simResolution;
    uniform vec2 u_resolution;
      
    vec2 n2rand(vec2 uv) {
      return vec2(fract(sin(dot(uv.xy, vec2(12.9898, 78.233))) * 43758.5453),
        fract(sin(dot(uv.xy * 1.61803, vec2(12.9898, 78.233))) * 43758.5453));
    }

    void main() {
      vec2 uv =2.* gl_FragCoord.xy/u_resolution -1.;
      gl_FragColor = vec4( n2rand(uv)*4. -2., n2rand(uv*4.).x*2.*M_PI, 1.);
    }
  </script>

  <!-- update positions and velocities Shader -->
  <script type="x-shader/x-fragment" id="simShader">
    precision mediump float;

    #define M_PI 3.141592653589793

    uniform float u_speed;
    uniform float u_time;
    uniform float u_searchAngle;
    uniform float u_searchDistance;
    uniform float u_rotationRate;
    uniform vec2 u_simResolution;
    uniform vec2 u_resolution;
    uniform sampler2D u_texture;
    uniform sampler2D u_pheroTexture;

    vec2 n2rand(vec2 uv) {
      return vec2(fract(sin(dot(uv.xy, vec2(12.9898, 78.233))) * 43758.5453),
        fract(sin(dot(uv.xy * 1.61803, vec2(12.9898, 78.233))) * 43758.5453));
    }

    float getPheroAtAngle(float a,vec2 pos, float dir){
      dir = mod(dir,2.*M_PI);
      vec2 offset = vec2(cos(dir+a), sin(dir+a))*(u_searchDistance/u_resolution.x);
      vec4 pheroVal = texture2D(u_pheroTexture,(pos+1.)/2.+offset);
      return pheroVal.z;
    }
    
    void main() {
      vec4 simData = texture2D(u_texture, gl_FragCoord.xy/u_simResolution);
      vec2 pos = simData.xy;
      float dir = simData.z; 

      float pheroL = getPheroAtAngle(-u_searchAngle, pos, dir);
      float pheroC = getPheroAtAngle(0., pos, dir);
      float pheroR = getPheroAtAngle(u_searchAngle, pos, dir);
      /*if (pos.x>1. || pos.x<-1. || pos.y>1. || pos.y<-1.) {
        //if (pos.x*pos.x+pos.y*pos.y>1.) {
        float centerDir = atan(-pos.y, -pos.x);
        float delta = mod(centerDir - dir + 3.*M_PI, 2.*M_PI) - M_PI;
        if(delta > 0.){
          dir += u_rotationRate;
        }else{
          dir -= u_rotationRate;
        }
      }else{
        if(pheroC > pheroL && pheroC > pheroR){
          // center highest
        } else if(pheroL > pheroC && pheroR > pheroC){
          //left and right both higher than center
          if(n2rand(vec2(dir,u_time)).x>.5){
            dir += u_rotationRate;
          }else{
            dir -= u_rotationRate;
          }
        }else if(pheroL > pheroR){
          dir -= u_rotationRate;
        }else if(pheroR > pheroL){
          dir += u_rotationRate;
        }
      }*/
      
      vec2 vel = vec2(cos(dir), sin(dir)) * u_speed / u_resolution.x;
      gl_FragColor = vec4(pos + vel, dir, simData.w);
    }
  </script>
